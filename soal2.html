<script type="text/javascript" > //deklarasi teks dalam javascript
$(document).ready(function(){ //memastikan semua elemen yang dibagikan ditampilkan semua halaman web
	$("div").dblclick(function(){
		$(this).css("background-color","red");
	});
});
</script>
<style type="text/css">
	div{
		width: 100px;
		height:  100px;
		background-color: yellow;
		cursor: pointer;
		display: inline-block;
		margin-left:  5px;
	}
</style>
