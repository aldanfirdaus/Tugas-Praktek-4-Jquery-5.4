<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.6.0.min.js"> //memanggil libary jquery yang berada satu file dengan file ini</script>
<script type="text/javascript" > //deklarasi teks dalam javascript
$(document).ready(function(){ //memastikan semua elemen yang dibagikan ditampilkan semua halaman web
	setTimeout(function(){ //mengatur waktu selesai
		$("#kotak").fadeOut("slow",function(){ //memilih selector id kotak untuk ditambahkan fungsi fadeout
			$("#kotak").remove(); //menghilangkan selector id kotak setelah mendapat efek transisi
		});
	},3000);
});
</script>
<style type="text/css">
	#kotak{
		width: 300px;
		height: 50px;
		background: lightyellow;
		border: 1px solid black;
		padding: 5px;
	}
</style>	
</head>
<body>
<h3 id="kotak">Perhatikan baik-baik teks ini,karena teks akan hilang dalam hitungan 3 detik</h3>
</body>
</html>
